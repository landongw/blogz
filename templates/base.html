<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{{title}}</title>
</head>
<body>
    <header>
        <div class="main-header">
            <a href="/blog"><img src="{{ url_for('static', filename='images/no-logo.png') }}" class="logo"></a>                
            <nav class="main-nav">
                <a href="/blog" class="menu-item">Home</a>
                <a href="/newpost" class="menu-item">New Post</a>
                <a href="/signup" class="menu-item">Signup</a>
                <a href="/login" class="menu-item">Login</a>
                <a href="/logout" class="menu-item">Logout</a>

            </nav>
        </div>
    </header>
    <main>
        <section class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </section>
    </main>
    <footer>
        <span>&copy; 2017 Your Name Here</span>
    </footer>
</body>
</html>
